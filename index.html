<!DOCTYPE html>

<html>
<head>
    <meta charset="UTF-8">
    <title>배송 안내</title>
</head>

<body>

<h1>배송 안내</h1>
<p>인터폰을 통해 호수의 호출을 눌러주세요.</p>
<p>예) 101호의 경우, "101" 입력 후 "호출" 클릭</p>
<p>호출 대기음이 들리면, 아래 버튼을 눌러주세요.</p>

<input type="submit" value="호출 수락하기" onclick="submit()">

<script type="text/javascript">
    function submit() {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
            if (xhr.readyState === 4) {
                alert(xhr.response);
            }
        }
        xhr.open('GET', 'press', true);
        xhr.send();
    }

</script>
</body>
</html>
